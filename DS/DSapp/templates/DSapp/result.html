<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diwali Vibe Result ‚ú®</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff6e9, #ffe0b5);
      text-align: center;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    h1 {
      color: #e65c00;
      margin-bottom: 10px;
    }

    .score {
      font-size: 1.5rem;
      color: #ff9500;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .result-img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
      margin-top: 10px;
      border: 3px solid #ffb84d;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .download-btn, .share-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff9500, #ffcc00);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-btn:hover, .share-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚ú® Your Diwali Vibe Score ‚ú®</h1>
    <p class="score">You scored <strong>{{ score }}/100</strong>!</p>

    <img src="{{ watermarked_url }}" alt="Your Diwali Photo" class="result-img">

    <div>
      <a href="{{ watermarked_url }}" download class="download-btn">‚¨áÔ∏è Download</a>
      <a href="https://www.instagram.com/" target="_blank" class="share-btn">üì∏ Share on Instagram</a>
    </div>
  </div>

</body>
</html>
